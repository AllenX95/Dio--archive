<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英伟达宣布将以 400 亿美元收购 ARM ，如何评价这一收购？这意味着什么？</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.8;
            color: #121212;
            background-color: #f6f6f6;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 1px 3px rgba(18, 18, 18, 0.1);
        }
        .header {
            border-bottom: 1px solid #ebebeb;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .content-type {
            display: inline-block;
            padding: 4px 12px;
            background-color: #0066ff;
            color: #fff;
            font-size: 12px;
            border-radius: 4px;
            margin-bottom: 12px;
        }
        .title {
            font-size: 28px;
            font-weight: 600;
            line-height: 1.4;
            color: #121212;
            margin-bottom: 16px;
        }
        .meta {
            font-size: 14px;
            color: #8590a6;
        }
        .meta span {
            margin-right: 16px;
        }
        .content {
            font-size: 16px;
            line-height: 1.8;
            color: #121212;
        }
        .content p {
            margin-bottom: 1.2em;
        }
        .content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 4px;
        }
        .content h1, .content h2, .content h3, .content h4 {
            margin: 1.5em 0 0.8em;
            font-weight: 600;
            line-height: 1.4;
        }
        .content h1 {
            font-size: 24px;
        }
        .content h2 {
            font-size: 20px;
        }
        .content h3 {
            font-size: 18px;
        }
        .content ul, .content ol {
            margin: 1em 0;
            padding-left: 2em;
        }
        .content li {
            margin: 0.5em 0;
        }
        .content blockquote {
            border-left: 4px solid #0066ff;
            padding-left: 16px;
            margin: 1em 0;
            color: #444;
        }
        .content a {
            color: #0066ff;
            text-decoration: none;
        }
        .content a:hover {
            text-decoration: underline;
        }
        .content code {
            background-color: #f6f6f6;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: Monaco, Consolas, monospace;
            font-size: 14px;
        }
        .content pre {
            background-color: #f6f6f6;
            padding: 16px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1em 0;
        }
        .content pre code {
            background: none;
            padding: 0;
        }
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }
        .content th, .content td {
            border: 1px solid #ebebeb;
            padding: 8px 12px;
            text-align: left;
        }
        .content th {
            background-color: #f6f6f6;
            font-weight: 600;
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ebebeb;
            font-size: 12px;
            color: #8590a6;
            text-align: center;
        }
        .original-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #0066ff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .original-link:hover {
            background-color: #0052cc;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            .title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="content-type">回答</div>
            <h1 class="title">英伟达宣布将以 400 亿美元收购 ARM ，如何评价这一收购？这意味着什么？</h1>
            <div class="meta">
                {meta_info}
            </div>
        </div>
        <div class="content">
            {content}
        </div>
        <div class="footer">
            <p>由知乎爬虫生成于 {save_time}</p>
            <a href="{original_url}" class="original-link" target="_blank">查看原文</a>
        </div>
    </div>
</body>
</html>
